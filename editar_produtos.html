<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0074D9;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Estilos para o formulário de edição */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0074D9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Produto</h1>
    </header>
    <nav>
        <ul>
            <li><a href="telainicial.html">Início</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="#">Clientes</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edite as informações do produto</h2>
        <form>
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Produto" value="Produto 1">
            
            <label for="preco">Preço</label>
            <input type="text" id="preco" name="preco" placeholder="R$ 19.99" value="19.99">
            
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição" value="Uma breve descrição do produto">
            
            <button type="submit">Salvar Alterações</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 App de Vendedor Externo</p>
    </footer>
</body>
</html>
